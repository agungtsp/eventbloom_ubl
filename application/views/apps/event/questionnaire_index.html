<h1 class="page-header">Peserta {page_name} : {event_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">Kuesioner {page_name} : {event_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'>
									<a class="btn btn-warning" href='javascript:history.back();'><i class="fa fa-arrow-left"></i> Back</a>
								</div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="row">
						<div class="col-md-4 col-sm-6">
							<div class="widget widget-stats bg-green">
								<div class="stats-icon"><i class="fa fa-users"></i></div>
								<div class="stats-info">
									<h4>TOTAL PENGISIAN</h4>
									<p>{total_participant}</p>	
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<div class="widget widget-stats bg-blue">
								<div class="stats-icon"><i class="fa fa-users"></i></div>
								<div class="stats-info">
									<h4>TOTAL PARTISIPAN (NON MEMBER)</h4>
									<p>{total_participant_non_member}</p>	
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<div class="widget widget-stats bg-blue">
								<div class="stats-icon"><i class="fa fa-users"></i></div>
								<div class="stats-info">
									<h4>TOTAL PARTISIPAN (MEMBER)</h4>
									<p>{total_participant_member}</p>	
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						{list_questionnaire}
							<div class="col-md-6">
								<div class="panel panel-inverse" data-sortable-id="flot-chart-3">
									<div class="panel-heading">
										<div class="panel-heading-btn">
											<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
											<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
										</div>
										<h4 class="panel-title">{no}. {name}</h4>
									</div>
									<div class="panel-body">
										<div id="bar-chart{id_questionnaire}" class="height-sm"></div>
									</div>
								</div>
							</div>
						{/list_questionnaire}
						<script>
							$(document).ready(function(){
								{list_questionnaire_chart}
									$.plot("#bar-chart{id_questionnaire}", {total_question}, {
										series: {
											pie: {
												show: true,
												barWidth: 0.4,
												align: 'center',
												label: {
													show: true,
													radius: 3/4,
													formatter: labelFormatter,
													background: { 
														opacity: 0.5,
														color: '#000'
													}
												}
											},
										}
									});	
								{/list_questionnaire_chart}
							});
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function labelFormatter(label, series) {
		return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
	}
</script>
