<h1 class="page-header">Lokasi</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<form id='form_import' class="form-horizontal" method="post">
								<!-- <div class="form-group no-margin">
									<div class="col-md-6"><input type="file" id="import_to_excel" class='form-control' name="import"></div>
									<button type="button" class="btn btn-success import" id="import-db"><i class="fa fa-upload"></i> Import Excel</button>
								</div> -->
							</form>
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert tangan" href="{this_controller}add"><i class="fa fa-plus"></i> Tambah Baru</a></div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>

					<div id='grid1' class='my_grid' data-perpage='10' data-order-id='id_kabupaten' data-url="{this_controller}records">
						<table class="table table-striped table-bordered table-hover">
							<thead>

								<tr>
									<th class="center" width="20">No</th>
									<th class="center" title='Sort' id='kode_kabupaten'>Kode Kabupaten <span></span></th>
									<th class="center" title='Sort' id='kabupatenkota'>Kabupaten/Kota<span></span></th>
                                    <th class="center" title="Sort" id="provinsi">Provinsi <span></span></th>
									<th class="center" width="90">Action</th>
								</tr>

								<tr class='filter'>
									<td></td>
									<td><input type='text' class='cari form-control' id='search_kode_kabupaten' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_kabupaten' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_provinsi' placeholder='Search...'></td>
									<td></td>
								</tr>

							</thead>
							<tbody></tbody>

						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
